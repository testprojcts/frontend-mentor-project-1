<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- We are going to create the header section / Component -->
    <!-- We would be using the new HTML 5 semantic element for better rendering of the website -->

    <!-- HEADER COMPONENT -->
    <header class="container">
      <header class="center__web">
        <div class="left__logo">
          <a href="index.html">
            <h3>sneakers</h3>
          </a>
          <nav class="middle__nav">
            <a href="">Collections</a>
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">About</a>
            <a href="">Contact</a>
          </nav>
        </div>
        <div class="auth__cart">
          <a href="cart.html">
            <span><sup id="cart_number"></sup></span>
            <img src="/images/icon-cart.svg" alt="" />
          </a>
          <a href="user.html"
            ><img src="/images/image-avatar.png" alt="" class="user__img" />
          </a>
        </div>
      </header>
    </header>

    <main>
      <div class="product__main center__web">
        <div class="left__side_img-collec">
          <div class="img__collec">
            <div class="main-prod">
              <img src="/images/image-product-1.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
