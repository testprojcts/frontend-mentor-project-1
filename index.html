<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- We are going to create the header section / Component -->
    <!-- We would be using the new HTML 5 semantic element for better rendering of the website -->

    <!-- HEADER COMPONENT -->
    <header class="container">
      <header class="center__web">
        <div class="left__logo">
          <a href="index.html">
            <img src="/images/logo.svg" alt="" />
          </a>
          <nav class="middle__nav">
            <a href="">Collections</a>
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">About</a>
            <a href="">Contact</a>
          </nav>
        </div>
        <div class="auth__cart">
          <a href="cart.html">
            <span><sup id="cart_number"></sup></span>
            <img src="/images/icon-cart.svg" alt="" />
          </a>
          <a href="user.html"
            ><img src="/images/image-avatar.png" alt="" class="user__img" />
          </a>
        </div>
      </header>
    </header>

    <main>
      <div class="product__main center__web">
        <div class="left__side_img-collec">
          <div class="main-prod">
            <img src="/images/image-product-1.jpg" alt="" />
          </div>
          <div class="sub__imgs">
            <img
              src="/images/image-product-1-thumbnail.jpg"
              alt=""
              class="active"
            />
            <img src="/images/image-product-2-thumbnail.jpg" alt="" />
            <img src="/images/image-product-3-thumbnail.jpg" alt="" />
            <img src="/images/image-product-4-thumbnail.jpg" alt="" />
          </div>
        </div>

        <!-- Product Details -->
        <div class="right__prod_details">
          <div class="prod__heading">
            <h4>Sneaker Company</h4>
            <h3 class="prod__title">Fall Limited Edition Sneakers</h3>
          </div>
          <div class="prod__info_txt">
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </p>
          </div>
          <div class="prod__price">
            <div class="discount">
              <strong>$125.00</strong>
              <span id="discount">50%</span>
            </div>
            <div class="old__price">
              <strong><small>$250.00</small></strong>
            </div>
          </div>
          <div class="prod_actions">
            <div class="prod__counter">
              <input
                type="number"
                name="number__counter"
                id="number_counter"
                placeholder="0"
                required
              />
            </div>
            <div class="prod__add_to_cart_btn">
              <button type="button">
                <img src="/images/icon-cart.svg" alt="" />
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
